{% load app_tags %}
	<!-- Button trigger modal -->
<!-- <div> -->
	<button type="button" class="btn btn-sm btn-link" data-mdb-toggle="modal" data-mdb-target="#refreshAppFilesModal">
	  <span class="fa fa-download"></span> Load
	</button>

	<!-- Modal -->
	<form method="POST" action="{% url 'core:refresh_app_files' app_id=app.id %}" align="left">
	<div class="modal fade" id="refreshAppFilesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="#refreshAppFilesModalTitle">Refresh App Files</h5>
				<button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close">
				</button>
			  </div>
			  <div class="modal-body">
			  	{% csrf_token %}
				{% render_field refresh_app_files_form.fe_token class='form-control' %}
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
				<button type="submit" class="btn btn-primary">Load</button>
			  </div>
			</div>
	  </div>
	</div>
	</form>
<!-- </div> -->
